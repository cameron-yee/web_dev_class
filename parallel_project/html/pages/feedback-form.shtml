<!DOCTYPE html>
<html lang="en">
<head>
    <!--#include virtual="../partials/header.html" -->
</head>
<body class="about-background">
    <!--#include virtual="../partials/topmenu.html" -->
    <div id="about" class="container-fluid">
        <div class="row margin-adjust">
        <p>Please let us know how we're doing!</p>
        <form>
            <select>
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
                <option>Dr.</option>
            </select>
            <p>First name: <input type="text" name="firstname" length="20"></p>
            <p>Last name: <input type="text" name="lastname" length="20"></p>
            <p>Email Address: <input type="email" name="email" length="40"></p>
            <p>Phone Number: <input type="text" name="phone" pattern="[0-9]{3}+-[0-9]{3}+-[0-9]{4}"></p>
            <p>Subject: <input type="text" name="subject" length="140"></p>
            <p>Comments: <textarea rows="4" cols="6"></textarea></p>
            <button type="button" class="btn btn-success"><input type="submit" value=""></button>
        </form>
    <!--#include virtual="../partials/footer.html" -->
    </div>
</body>
</html>
